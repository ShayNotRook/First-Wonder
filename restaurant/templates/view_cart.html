<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <a href="{% url 'home' %}">Home</a>
    <div>
        <h2 style="font-family: system-ui, -apple-system, BlinkMacSystemFont,
             'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Cart</h2>
             <ol>
                {% for item in cart_items %}
                    <li>
                        <p>{{ item }}</p>
                    </li>
                {% endfor %}
             </ol>
             <p>Total price: {{ total_price }}</p>
    </div>
</body>
</html>
